<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .my-list {
      background-color: #1d34b4;
      padding: 8px 24px;
      width: 500px;
      text-align: center;
      font-size: 30px;
      border: 1px solid #1521c2;
      box-shadow: 0 0 10px 2px #232121;
    }

    ol {
      margin: 14px;
    }
  </style>
</head>
<body>

<div class="my-list">
  <h1>To Do List</h1>
  <p>Monday, February 7th</p>
  <ol>
    <li>Write a blog post</li>
    <li>Go to the bank</li>
    <li>Study for the exams</li>
    <li>Renew web hosting account and domain name</li>
    <li>Learn something new</li>
    <li>Update project log</li>
  </ol>
</div>

</body>
</html>
